# =============================================================================
# VPS Nginx Configuration for caishen.iseethereaper.com
# =============================================================================
# This file goes on your VPS at: /etc/nginx/sites-available/caishen.iseethereaper.com
# Then symlink to sites-enabled and reload nginx
#
# Your VPS nginx already handles icarus.iseethereaper.com on port 3000
# This adds caishen.iseethereaper.com on port 3001
# =============================================================================

server {
    listen 80;
    server_name caishen.iseethereaper.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name caishen.iseethereaper.com;

    # SSL certificates (use certbot or your existing setup)
    # If you already have a wildcard cert for *.iseethereaper.com, use that
    ssl_certificate /etc/letsencrypt/live/caishen.iseethereaper.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caishen.iseethereaper.com/privkey.pem;
    
    # Or if using wildcard:
    # ssl_certificate /etc/letsencrypt/live/iseethereaper.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/iseethereaper.com/privkey.pem;

    # SSL settings (modern config)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Logging
    access_log /var/log/nginx/caishen.access.log;
    error_log /var/log/nginx/caishen.error.log;

    # Telegram webhook endpoint
    location /webhook/telegram {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through the Telegram secret header
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;
        
        # Timeouts for webhook
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # zkLogin salt service (transaction-builder)
    location /api/v1/zklogin/ {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints (bot)
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth callback for zkLogin
    location /auth/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Web dApp - serve static files (PRODUCTION)
    location / {
        root /var/www/caishen/web;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # OAuth callback - serve SPA for client-side handling
    location /callback {
        root /var/www/caishen;
        try_files /index.html =404;
    }
}
